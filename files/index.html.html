  <style>
    @import url('https://fonts.googleapis.com/css2?family=Jost:wght@400;600;700&display=swap');

    :root {
      --dark-clr: #081d2c;
      --second-dark-clr: #112e42;
      --text-clr: #f1f5f9;
      --light-text-clr: #c9d9e8;
      --global-clr: #0fbbff;
      --btn-clr: #ff499e;
      --light-bg: #ffffff;
      --light-text: #000000;
      --light-form: #f1f1f1;
      --dark-bubble: #0fbbff55;
      --light-bubble: #ff499e55;
      --bg-color: #f5f7fa;
      --primary-color: #007396;
      --accent-color: #ff7e5f;
      --text-color: #333;
      --card-bg: rgba(255, 255, 255, 0.95);
      --card-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      font-family: 'Jost', sans-serif;
      box-sizing: border-box;
      text-decoration: none;
      border: none;
      outline: none;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      background: var(--dark-clr);
      color: var(--text-clr);
      transition: 0.4s ease;
      overflow-x: hidden;
      line-height: 1.3;
    }

    body.light-mode {
      background: var(--light-bg);
      color: var(--light-text);
    }

    nav {
      background: var(--second-dark-clr);
      padding: 1rem 10%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      z-index: 10;
    }

    body.light-mode nav {
      background: #f0f0f0;
    }

    .logo {
      font-size: 2.2rem;
      font-weight: 700;
      color: white;
    }

    .logo span {
      color: var(--global-clr);
    }

    body.light-mode .logo {
      color: black;
    }

    body.light-mode .logo span {
      color: var(--btn-clr);
    }

    nav ul {
      display: flex;
      gap: 1.5rem;
      list-style: none;
    }

    nav ul li a {
      color: var(--text-clr);
      font-size: 1.1rem;
      font-weight: 500;
      position: relative;
    }

    nav ul li a:hover {
      color: var(--global-clr);
    }

    nav ul li a::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 2px;
      bottom: -4px;
      left: 0;
      background-color: var(--global-clr);
      transition: 0.4s;
    }

    nav ul li a:hover::after {
      width: 100%;
    }

    body.light-mode nav ul li a {
      color: var(--light-text);
      font-weight: bold;
    }
/*----this is imp for anomation in pink colour---------*/
    body.light-mode nav ul li a:hover {
      color: var(--btn-clr);
    }

    body.light-mode nav ul li a::after {
      background-color: var(--btn-clr);
    }

    .toggle-btn {
      background: none;
      border: 2px solid #ccc;
      border-radius: 50%;
      padding: 10px;
      cursor: pointer;
      font-size: 18px;
      color: #ff499e;

      
    }

    body.light-mode .toggle-btn {
      background-color: #081d2c;
      border-color: #999;
      color: #ff499e;
    }

    .bubbles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      z-index: -1;
      overflow: hidden;
    }

    .bubble {
      position: absolute;
      bottom: -100px;
      border-radius: 50%;
      opacity: 0.7;
      animation: rise 20s linear infinite;
      background-color: var(--dark-bubble);
    }

    body.light-mode .bubble {
      background-color: var(--light-bubble);
    }

    .bubble:nth-child(1) {
      width: 40px;
      height: 40px;
      left: 10%;
      animation-duration: 18s;
    }
    .bubble:nth-child(2) {
      width: 60px;
      height: 60px;
      left: 20%;
      animation-duration: 25s;
    }
    .bubble:nth-child(3) {
      width: 30px;
      height: 30px;
      left: 35%;
      animation-duration: 22s;
    }
    .bubble:nth-child(4) {
      width: 50px;
      height: 50px;
      left: 50%;
      animation-duration: 20s;
    }
    .bubble:nth-child(5) {
      width: 35px;
      height: 35px;
      left: 65%;
      animation-duration: 26s;
    }
    .bubble:nth-child(6) {
      width: 55px;
      height: 55px;
      left: 80%;
      animation-duration: 24s;
    }

    @keyframes rise {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.7;
      }
      100% {
        transform: translateY(-120vh) scale(1.3);
        opacity: 0;
      }
    }

    .hero-container{

.hero-image img{

}

}

.hero-content{

}
.hero-content h3{

.hero-content h2{

body.light-mode .hero-content h2 span {

}
.content {
    opacity: 0;
    animation: slideRight 1.5s ease-in-out forwards;
}
@keyframes slideRight{
    0%{
        opacity: 0;
        transform: translateX(-150px);
    }
    100%{
        opacity: 1;
        transform: translateX(0);
    }
}

.hero-content-animation{
    opacity: 0;
    animation: fadeIn 1s ease-in-out forwards;

}
@keyframes fadeIn{
    0%{
        opacity: 0;
        transform: translateY(50px);
    }
    100%{
        opacity: 1;
        transform: translateY(0);
    }
}
.hero-image-animation{
    opacity: 0;
    animation: zommBounce 2s ease-in-out forwards;
    animation-delay: 1s;
}
@keyframes zommBounce{
    0%{
        opacity: 0;
        transform: scale(0.5) rotate(-40deg);
    }
    50%{
        transform: scale(1.1) rotate(0);
    }
    100%{
        opacity: 1;
        transform: scale(1) rotate(0);
    }
}



/* ===================== Responsive (Media Queries) ===================== */

 <script>
  const toggleBtn = document.getElementById('toggleBtn');
  const icon = document.getElementById('icon');
  const body = document.body;

  // 1. Check saved mode on page load
  const savedMode = localStorage.getItem('theme');

  if (savedMode === 'light') {
    body.classList.add('light-mode');
    icon.classList.remove('fa-moon');
    icon.classList.add('fa-sun');
  }

  // 2. Toggle mode when button is clicked
  toggleBtn.addEventListener('click', () => {
    body.classList.toggle('light-mode');
    const isLight = body.classList.contains('light-mode');

    if (isLight) {
      icon.classList.remove('fa-moon');
      icon.classList.add('fa-sun');
      localStorage.setItem('theme', 'light'); // Save mode
    } else {
      icon.classList.remove('fa-sun');
      icon.classList.add('fa-moon');
      localStorage.setItem('theme', 'dark'); // Save mode
    }
  });



  
  const hamburger = document.getElementById('hamburger');
  const navLinks = document.getElementById('navLinks');

  hamburger.addEventListener('click', () => {
    navLinks.classList.toggle('show');
  });

</script>
