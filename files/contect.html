<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap');

    :root {
      --dark-clr: #081d2c;
      --second-dark-clr: #112e42;
      --text-clr: #f1f5f9;
      --light-text-clr: #c9d9e8;
      --global-clr: #0fbbff;
      --btn-clr: #ff499e;
      --light-bg: #ffffff;
      --light-text: #000000;
      --light-form: #f1f1f1;
      --dark-bubble: #0fbbff55;
      --light-bubble: #ff499e55;
    }

    * {
      margin: 0;
      padding: 0;
      font-family: 'Jost', sans-serif;
      box-sizing: border-box;
      text-decoration: none;
      border: none;
      outline: none;
    }

    body {
      background: var(--dark-clr);
      color: var(--text-clr);
      transition: 0.4s ease;
      overflow-x: hidden;
    }

    body.light-mode {
      background: var(--light-bg);
      color: var(--light-text);
    }

    nav {
      background: var(--second-dark-clr);
      padding: 1rem 10%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }

    body.light-mode nav {
      background: #f0f0f0;
    }

    .logo {
      font-size: 2.2rem;
      font-weight: 700;
      color: white;
    }

    .logo span {
      color: var(--global-clr);
    }

    body.light-mode .logo {
      color: black;
    }

    body.light-mode .logo span {
      color: var(--btn-clr);
    }

    nav ul {
      display: flex;
      gap: 1.5rem;
      list-style: none;
    }

    nav ul li a {
      color: var(--text-clr);
      font-size: 1.1rem;
      font-weight: 500;
      position: relative;
      transition: 0.3s ease;
    }

    nav ul li a:hover {
      color: var(--global-clr);
    }

    nav ul li a::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 2px;
      bottom: -4px;
      left: 0;
      background-color: var(--global-clr);
      transition: 0.4s;
    }

    nav ul li a:hover::after {
      width: 100%;
    }

    body.light-mode nav ul li a {
      color: var(--light-text);
      font-weight: bold;
    }

    body.light-mode nav ul li a:hover {
      color: var(--btn-clr);
    }

    body.light-mode nav ul li a::after {
      background-color: var(--btn-clr);
    }

    .toggle-btn {
      background: none;
      border: 2px solid #ccc;
      border-radius: 50%;
      padding: 10px;
      cursor: pointer;
      font-size: 18px;
      transition: 0.3s;
      color: #ff499e;
    }

    .toggle-btn:hover {
      transform: scale(1.1);
    }

    body.light-mode .toggle-btn {
      background-color: #081d2c;
      border-color: #999;
      color: #0fbbff;
    }

    .bubbles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      z-index: -1;
      overflow: hidden;
    }

    .bubble {
      position: absolute;
      bottom: -100px;
      border-radius: 50%;
      opacity: 0.7;
      animation: rise 20s linear infinite;
      background-color: var(--dark-bubble);
    }

    body.light-mode .bubble {
      background-color: var(--light-bubble);
    }

    .bubble:nth-child(1) { width: 40px; height: 40px; left: 10%; animation-duration: 18s; }
    .bubble:nth-child(2) { width: 60px; height: 60px; left: 20%; animation-duration: 25s; }
    .bubble:nth-child(3) { width: 30px; height: 30px; left: 35%; animation-duration: 22s; }
    .bubble:nth-child(4) { width: 50px; height: 50px; left: 50%; animation-duration: 20s; }
    .bubble:nth-child(5) { width: 35px; height: 35px; left: 65%; animation-duration: 26s; }
    .bubble:nth-child(6) { width: 55px; height: 55px; left: 80%; animation-duration: 24s; }

    @keyframes rise {
      0% { transform: translateY(0) scale(1); opacity: 0.7; }
      100% { transform: translateY(-120vh) scale(1.3); opacity: 0; }
    }

    #contact {
      padding: 80px 10%;
         animation: fadeIn 1s ease-in-out forwards;
    }

    .container {
      max-width: 1200px;
      margin: auto;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 20px;
    }

    .contact-left, .contact-right {
      flex: 1 1 45%;
      min-width: 300px;
    }

    .sub {
      font-size: 2rem;
      color: var(--global-clr);
      margin-bottom: 20px;
    }

    body.light-mode .sub {
      color: var(--btn-clr);
    }

    .contact-left p {
      margin: 15px 0;
      font-size: 1.1rem;
    }

    .social-icon a {
      color: var(--text-clr);
      font-size: 28px;
      margin-right: 15px;
      transition: transform 0.3s, color 0.3s;
    }

    body.light-mode .social-icon a {
      color: var(--light-text);
    }

    .social-icon a:hover {
      transform: translateY(-5px);
      color: var(--global-clr);
    }

    form input, form textarea {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      background: var(--second-dark-clr);
      color: var(--text-clr);
      font-size: 1rem;
      border-radius: 5px;
    }

    body.light-mode form input, body.light-mode form textarea {
      background: var(--light-form);
      color: var(--light-text);
    }

    .btn {
      background: var(--btn-clr);
      color: #fff;
      padding: 12px 30px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 15px;
      transition: background 0.4s;
    }

    .btn:hover {
      background: var(--global-clr);
    }

    .popup {
      width: 400px;
      background: #fff;
      border-radius: 6px;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.1);
      text-align: center;
      padding: 0 30px 30px;
      color: #333;
      visibility: hidden;
      transition: transform 0.4s, top 0.4s;
    }

    .open-popup {
      visibility: visible;
      top: 50%;
      transform: translate(-50%, -50%) scale(1);
    }

    .popup img {
      width: 100px;
      margin-top: -50px;
      border-radius: 50%;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .popup h2 {
      font-size: 38px;
      font-weight: 500;
      margin: 30px 0 10px;
    }

    .popup button {
      width: 100%;
      margin-top: 50px;
      padding: 10px 0;
      background: #6fd649;
      color: #fff;
      font-size: 18px;
      border-radius: 4px;
      cursor: pointer;
      box-shadow: 0 5px 5px rgba(0, 0, 0, 0.2);
    }
@media (max-width: 768px) {
  nav ul {
    flex-direction: column;
    gap: 1rem;
  }

  nav {
    flex-direction: column;
    text-align: center;
    gap: 10px;
  }

  .logo {
    font-size: 1.8rem;
  }

  .toggle-btn {
    margin-top: 10px;
  }
}

    .content {
    opacity: 0;
    animation: slideRight 1.5s ease-in-out forwards;
}
@keyframes slideRight{
    0%{
        opacity: 0;
        transform: translateX(-150px);
    }
    100%{
        opacity: 1;
        transform: translateX(0);
    }
}

@keyframes fadeIn{
    0%{
        opacity: 0;
        transform: translateY(50px);
    }
    100%{
        opacity: 1;
        transform: translateY(0);
    }
}



.hamburger {
  display: none;
  font-size: 1.5rem;
  background: none;
  color: var(--global-clr);
  border: none;
  cursor: pointer;
}

@media (max-width: 768px) {
  .hamburger {
    display: block;
  }

  #navLinks {
    display: none;
    flex-direction: column;
    background: var(--second-dark-clr);
    position: absolute;
    width: 100%;
    top: 100%;
    left: 0;
    text-align: center;
  }

  #navLinks.show {
    display: flex;
  }
}

  </style>
</head>
<body>
  <button class="hamburger" id="hamburger">
  <i class="fas fa-bars"></i>
</button>

  <nav class="content">
    <a href="#" class="logo">Port<span>folio</span></a>
   <ul id="navLinks">
      <li><a href="index.html.html">HOME</a></li>
      <li><a href="aboutme.html">ABOUT</a></li>
      <li><a href="project.html">PROJECTS</a></li>
      <li><a href="contect.html">CONTACT</a></li>
    </ul>
    <button class="toggle-btn" id="toggleBtn">
      <i class="fas fa-moon" id="icon"></i>
    </button>
  </nav>

  <section id="contact">
    <div class="container">
      <div class="row">
        <div class="contact-left">
          <h1 class="sub">Contact Me</h1>
          <p>Email: prachimatkar70@gmail.com</p>
          <p>Phone: 0987654321</p>
          <div class="social-icon">
            <a href="#"><i class="fab fa-facebook-square"></i></a>
            <a href="#"><i class="fab fa-instagram-square"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
          </div>
        </div>
        <div class="contact-right">
          <form onsubmit="handleSubmit(event)">
            <input type="text" name="Name" placeholder="Your Name" required>
            <input type="email" name="Email" placeholder="Your Email" required>
            <textarea name="Message" rows="6" placeholder="Your Message"></textarea>
            <button type="submit" class="btn">Submit</button>
            <div class="popup" id="popup">
              <img src="rightmark.jpeg" alt="Success">
              <h2>Thank You!</h2>
              <p>Your details have been successfully submitted. Thanks!</p>
              <button type="button" onclick="closePopup()">OK</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <div class="bubbles">
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
  </div>

  <script>
    const toggleBtn = document.getElementById('toggleBtn');
    const icon = document.getElementById('icon');
    const body = document.body;
    const popup = document.getElementById("popup");

    // Load saved theme
    const savedMode = localStorage.getItem('theme');
    if (savedMode === 'light') {
      body.classList.add('light-mode');
      icon.classList.remove('fa-moon');
      icon.classList.add('fa-sun');
    }

    toggleBtn.addEventListener('click', () => {
      body.classList.toggle('light-mode');
      const isLight = body.classList.contains('light-mode');

      icon.classList.toggle('fa-moon', !isLight);
      icon.classList.toggle('fa-sun', isLight);
      localStorage.setItem('theme', isLight ? 'light' : 'dark');
    });

    function handleSubmit(event) {
      event.preventDefault();
      popup.classList.add("open-popup");
    }

    function closePopup() {
      popup.classList.remove("open-popup");
    }



      const hamburger = document.getElementById('hamburger');
  const navLinks = document.getElementById('navLinks');

  hamburger.addEventListener('click', () => {
    navLinks.classList.toggle('show');
  });

  </script>
</body>
</html>
